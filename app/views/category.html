<h1>{{ category.title }}</h1>

	<div class="row">
		<div ng-repeat="product in products">
			<a ng-href="#/product/{{product.id}}">
  				<div class="col-md-4 product-cell">
  					<h4>{{product.title}}</h4>
  					<img class="product-cell-image" ng-src="{{product.images[0]['url']['http']}}">
  					<p>{{product.description}}</p>
  				</div>
  			</a>
  		</div>
	</div>
