<h1> {{ product.title }} </h1>

<img class="product-image" ng-src="{{product.images[0]['url']['http'] }}">

<p ng-bind-html="product.description"></p>

<h2>{{ product.price }}</h2>

<button class="btn btn-large" onclick="window.history.back()">Back</button>
<button ng-if="!addStatus" class="btn btn-large btn-success" ng-click="addToCart()">Add to Cart</button>
<button ng-if="addStatus" class="btn btn-large btn-success disabled" ng-click="addToCart()">{{addStatus}}</button>
