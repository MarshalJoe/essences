<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/storefront.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- endbuild -->
  </head>
  <body ng-app="storefrontApp" ng-cloak>
    <div class="wrapper">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <md-toolbar layout="row">

        <div class="md-toolbar-tools">

              <span flex="5"></span>
              <span flex><a href="#/" class="md-headline">Essences</a></span>
              
              <span dropdown flex>
                <a href class="md-headline">PRODUCTS <i class="glyphicon glyphicon-chevron-right"></i></a>
                <ul class="dropdown-menu">
                  <li ng-repeat="category in categories">
                    <a ng-href="#/category/{{category.id}}">{{category.title}}</a>
                  </li>
                </ul>
              </span>

              <span dropdown flex>
                <a href class="md-headline">SCENTS <i class="glyphicon glyphicon-chevron-right"></i></a>
                <ul class="dropdown-menu">
                  <li ng-repeat="category in categories">
                    <a ng-href="#/category/{{category.id}}">{{category.title}}</a>
                  </li>
                </ul>
              </span>
              
              <span flex><a class="md-headline" ng-href="#/contact">CONTACT</a></span>
            
              <span flex="25"></span>

            <span ng-if="cart" id="cart" class="md-headline">
              <a href="#/cart">
                CART<strong> ( {{cart.total_items }} ) </strong>  
              </a>
            </span>

        </div>
            
    </md-toolbar>

    <route-loading-indicator></route-loading-indicator>  
    <div ng-if="!isRouteLoading" ng-view=""></div>

    <div class="push"></div>
    </div> <!-- end of wrapper --> 

    <div class="footer">
      <div class="container">
        <p>&#169; 2015 Essences</p>
      </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->

       r=n.getElementsByTagName(g)[0],a.src=u,r.parentNode.insertBefore(a,r)

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <script src="bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="scripts/vendor/moltin.min.js"></script>
    <!-- endbuild -->


        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/services/moltin.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/store.js"></script>
        <script src="scripts/controllers/category.js"></script>
        <script src="scripts/controllers/product.js"></script>
        <script src="scripts/controllers/cart.js"></script>
        <script src="scripts/controllers/checkout.js"></script>
        <script src="scripts/controllers/payment.js"></script>
        <script src="scripts/controllers/complete.js"></script>
        <script src="scripts/controllers/contact.js"></script>
        <!-- endbuild -->
        <script src="scripts/services/routeLoader.js"></script>
</body>
</html>
